<ion-card (click)="navigateToStudySet(studyset.id)">
    <ion-card-header color="primary">
        <ion-card-title text-center>{{studyset.title}} </ion-card-title>
        <ion-card-subtitle text-center>
            <ion-badge color="success"> Terms: {{studyset.items}}</ion-badge>
        </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        {{studyset.description}}
    </ion-card-content>
</ion-card>
