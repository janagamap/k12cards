<button (click)="toggle()">flip the card</button>
<section class="container">
    <div class="card" (click)="toggle()" [ngClass]="{'flipped': flipped}">
        <div class="front">
            <ion-card>
                <ion-card-header color="primary">

                    <ion-card-subtitle text-center>What is the capital city of Canada?</ion-card-subtitle>
                </ion-card-header>


            </ion-card>

        </div>
        <div class="back">
            <ion-card>
                <ion-card-header color="primary">

                    <ion-card-subtitle text-center>Ottawa</ion-card-subtitle>
                </ion-card-header>

            </ion-card>

        </div>
    </div>
</section>
